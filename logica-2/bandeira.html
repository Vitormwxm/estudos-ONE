<canvas width="1200" height="800"></canvas>
<script>
    function desenhaQuadrado (x , y , cor , largura , altura) {
        var tela = document.querySelector('canvas');
         var pincel = tela.getContext ('2d') 
        
        pincel.fillStyle = cor;
        pincel.fillRect(x , y , largura , altura);
    }

    function desenhaLosango(){

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext ('2d') 

        pincel.fillStyle = "yellow";
        pincel.beginPath(); //serve para definir onde vamos começar a construir um elemento
        pincel.moveTo(300 , 100);
    
        pincel.lineTo(50 , 200 );
        pincel.lineTo(550 , 200);
        pincel.fill();

        pincel.fillStyle = "yellow";
        pincel.beginPath(); //serve para definir onde vamos começar a construir um elemento
        pincel.moveTo(300 , 300);
    
        pincel.lineTo(50 , 200 );
        pincel.lineTo(550 , 200);
        pincel.fill();
    }

    function desenhaCírculo(x , y , radius , angulo){

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext ('2d') 

        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x, y,radius , angulo , 2 * 14) //está função serve para fazer um círculo
        pincel.fill();
    }
    desenhaQuadrado(0, 0, "green", 600 , 400);
    desenhaLosango();
    desenhaCírculo(300, 200 , 50 , 0)
    desenhaQuadrado(250, 190 ,"white" , 100 , 20 );

</script>
