<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var limite = parseInt(prompt(" digite um número para ser o limitador: "));
    var numeroInicial = 0

    while (numeroInicial <= limite){
        mostra("o número par é "  + numeroInicial)
        numeroInicial = numeroInicial + 2;

    }

    mostra("FIM")
</script>
